		function nextSlide() {
		  var currentMedia = slides[currentSlide].querySelector(".media");
		  pauseMedia(currentMedia);
		  currentMedia.className = "media";

		  bgmusic.play();
		  bgmusic.volume = volumeSlider.value;

		  currentSlide = (currentSlide + 1) % slides.length;
		  var nextMedia = slides[currentSlide].querySelector(".media");
		  playMedia(nextMedia);
		  nextMedia.className = "media active";
		}

		function playMedia(media) {
		  if (media.tagName === "VIDEO") {
			media.play();
		  }
		}

		function pauseMedia(media) {
		  if (media.tagName === "VIDEO") {
			media.pause();
		  }
		}
		
		slides[currentSlide].querySelector(".media").className = "media active";
		playMedia(slides[currentSlide].querySelector(".media"));

		  // Function to display a text in the container
		  function displayText(text) {
			const container = document.getElementById("quote");
			container.textContent = ""; // Clear the container

			let letters = text.text.split("");
			let letterIndex = 0;
			let content = ""; // Store the modified HTML content

			let intervalId = setInterval(function() {
			  if (letterIndex < letters.length) {
				if (letters[letterIndex] === '/') {
				  content += "<br>"; // Add a line break
				} else {
				  content += letters[letterIndex];
				}
				letterIndex++;
				typeSound(); // Play the typing sound
				container.innerHTML = content; // Update the container's HTML content
			  } else {
				clearInterval(intervalId);
				setTimeout(displayNextText, text.delay); // Wait for the delay before displaying the next text
			  }
			}, 38);
		  }
		  
		  // Start the slideshow after a delay
		  setTimeout(displayNextText, 2000);
