  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
	  color: #0f0;
	  font-family: monospace;
	  text-align: center;
	  z-index: 0;
    }
	
    #discord-button {
      position: absolute;
	  bottom: 35px;
	  left: 15px;
      width: 125px;
      height: 125px;
      background-image: url(https://988lifeline.org/wp-content/uploads/2020/06/Discord-Logo-Color.png);
      background-size: cover;
      cursor: pointer;
	  z-index: 6;
    }
	.quote-container-background {
	position: absolute;
	top: 0%;
	right: 0px;
	width: 21%;
	height: 100%;
	background: linear-gradient(to right, rgba(0, 0, 0, 0) 0%, rgba(10, 10, 10, 0.9) 5%, rgba(10, 10, 10, .9) 100%);
	z-index: 3;
	}
	#quote-container {
		position: fixed;
		top: 1%;
		right: 20px;
		width: calc(20% - 20px);
		background-color: rgba(20, 20, 20, 0);
		padding: 20px;
		box-sizing: border-box;
		z-index: 3;
		overflow: hidden;
		text-align: left;
		z-index: 4;
	}
	#quote {
		font-family: "Courier New", Courier, monospace;
		font-size: 20px;
		line-height: 1.5;
		z-index: 50;
	}
	#author {
        font-size: 20px;
        margin-top: 10px;
		z-index: 51;
	}
	
	#slideshow {
	  position: relative;
	  height: 100vh;
	  width: 100%;
	  overflow: hidden;
	  z-index: 1;
	}

	.slide {
	  position: absolute;
	  top: 0;
	  left: 0;
	  right: 0;
	  bottom: 0;
	}

	.media {
	  position: absolute;
	  top: 0;
	  left: 0;
	  right: 0;
	  bottom: 0;
	  margin: auto;
	  height: 100%;
	  width: 100%;
	  object-fit: contain;
	  opacity: 0;
	  transition: opacity 1s ease-in-out;
	  z-index: 1;
	}

	.media.active {
	  opacity: 1;
	  z-index: 1;
	}

	#overlay {
		position: absolute;
		top: 50px;
		left: 50px;
		width: 175px;
		height: 175px;
		z-index: 2;
    }
	#volume-slider {
		position: absolute;
		bottom: 0;
		left: 0;
		width: 150px;
		padding: 10px;
		background-color: rgba(0, 0, 0, 0.5);
		z-index: 2;
	}

	#volume-slider input {
		width: 100%;
	}

<body>

	<div id="quote-container">
      <div id="quote"></div>
      <div id="author"></div>
    </div>
	
	<div class="quote-container-background"></div>
	
	<div id="overlay">
		<img src="https://i.imgur.com/yvat4V4.png" width="175" height="175">
	</div>
	
	<a id="discord-button" href="https://discord.gg/mM5qwG8CPr"></a>
	
	<audio id="bgmusic" loop>
		<source src="https://cdn.discordapp.com/attachments/626156665430999061/1098754765162283038/loading_screen.ogg" type="audio/ogg">
	</audio>
	
	<div id="volume-slider">
		<input type="range" min="0" max="1" step="0.1" value="0.5" onchange="changeVolume()">
	</div>

  <div id="slideshow">
	<div class="slide">
		<img src="https://i.imgur.com/3EoiJRm.jpg" class="media active">
	</div>
	<div class="slide">
		<img src="https://i.imgur.com/JuGVvZp.jpg" class="media">
	</div>
	<div class="slide">
		<video src="https://cdn.discordapp.com/attachments/1074510396720947221/1109664686686879754/Garrys_Mod_x64_2023-05-21_04-09-13.mp4" class="media"></video>
	</div>
	<div class="slide">
		<img src="https://i.imgur.com/rsj7tSx.jpg" class="media">
	</div>
	<div class="slide">
		<img src="https://i.imgur.com/qP9lmIP.jpg" class="media">
	</div>

	<div class="slide">
		<img src="https://i.imgur.com/BOlwVj3.jpg" class="media">
	</div>
	<div class="slide">
		<img src="https://i.imgur.com/9vwj0fH.jpg" class="media">
	</div>
	<div class="slide">
		<img src="https://i.imgur.com/5qAgUo9.jpg" class="media">
	</div>
  </div>

	<script>
		  var slideshow = document.getElementById("slideshow");
		  var slides = slideshow.getElementsByClassName("slide");
		  var currentSlide = 0;
		  var bgmusic = document.getElementById("bgmusic");
		  var volumeSlider = document.querySelector("#volume-slider input");


		function playMedia(media) {
		  if (media.tagName === "VIDEO") {
			media.play();
		  }
		}

		function pauseMedia(media) {
		  if (media.tagName === "VIDEO") {
			media.pause();
		  }
		}
		
		
		function nextSlide() {
		  var currentMedia = slides[currentSlide].querySelector(".media");
		  pauseMedia(currentMedia);
		  currentMedia.className = "media";

		  bgmusic.play();
		  bgmusic.volume = volumeSlider.value;

		  currentSlide = (currentSlide + 1) % slides.length;
		  var nextMedia = slides[currentSlide].querySelector(".media");
		  playMedia(nextMedia);
		  nextMedia.className = "media active";
		}
		
		slides[currentSlide].querySelector(".media").className = "media active";
		playMedia(slides[currentSlide].querySelector(".media"));

		  function changeVolume() {
			bgmusic.volume = volumeSlider.value;
			bgmusic.play();
		  }

		  window.onload = function() {
			bgmusic.play();
		  };

		  document.getElementById("discord-button").onclick = function() {
			window.location.href = "https://discord.gg/mM5qwG8CPr";
		  };

		  const texts = [
			{
			  text:
				"Test123", //",
			  delay: 5000,
			},
			{
			  text:
				"Test123", //",
			  delay: 5000,
			},
			{
			  text:
				"Test", //",
			  delay: 5000,
			},
		  ];

		  let textIndex = -1; // Keep track of the current text index

		  // Function to display a text in the container
		  function typeSound() {
			let audio = new Audio(
			  "https://cdn.discordapp.com/attachments/626156665430999061/1099006912638484520/typewriter_sound.mp3"
			);
			audio.volume = 0.1;
			audio.play();
			bgmusic.play();
		  }

		  function returnSound() {
			let audio = new Audio(
			  "https://cdn.discordapp.com/attachments/626156665430999061/1099012301572558848/typewriter-backspace-1.mp3"
			);
			audio.volume = 0.1;
			audio.play();
		  }

		  function authorSound() {
			let audio = new Audio(
			  "https://cdn.discordapp.com/attachments/626156665430999061/1099012302268805281/typewriter-2.mp3"
			);
			audio.volume = 0.1;
			audio.play();
		  }

		  // Function to display a text in the container
		  function displayText(text) {
			const container = document.getElementById("quote");
			container.textContent = ""; // Clear the container

			let letters = text.text.split("");
			let letterIndex = 0;
			let intervalId = setInterval(function() {
			  if (letterIndex < letters.length) {
				container.textContent += letters[letterIndex];
				letterIndex++;
				typeSound(); // Play the typing sound
			  } else {
				clearInterval(intervalId);
				setTimeout(displayNextText, text.delay); // Wait for the delay before displaying the next text
			  }
			}, 50);
		  }
		  
		  // Start the slideshow after a delay
		  setTimeout(displayNextText, 2000);
		  
		  // Function to hide the quote container background and slideshow
		function hideDisplay() {
		  const displays = document.querySelectorAll(".quote-container-background");
		  for (let i = 0; i < displays.length; i++) {
			displays[i].style.visibility = "hidden";
		  }
		  document.querySelector("#slideshow").style.display = "none"; // Hide the slideshow
		  document.querySelector("#quote-container").style.display = "none"; // Hide the quote container
		  document.querySelector("#quotes").style.display = "none"; // Hide the quotes element

		  // Call the displayFinalTexts function
		  //displayFinalTexts();
		}
		
				// Function to display the next text
		  function displayNextText() {
			textIndex++; // Increment the text index
			if (textIndex >= texts.length) {
			  // All texts have been displayed
			  displayFinalTexts();
			  hideDisplay();
			} else {
			  const text = texts[textIndex];
			  nextSlide();
			  displayText(text);
			}
		  }
		  
		function displayFinalTexts() {
		  // Create the first text element
		  var firstText = document.createElement("div");
		  firstText.textContent = "Developed by Ata47 and S3an";
		  firstText.style.position = "fixed";
		  firstText.style.top = "50%";
		  firstText.style.left = "50%";
		  firstText.style.transform = "translate(-50%, -50%)";
		  firstText.style.color = "red"; // Set the text color
		  firstText.style.fontFamily = "Garamond"
		  firstText.style.fontSize = "34px"; // Set the font size
		  firstText.style.backgroundColor = "black"; // Set the background color
		  firstText.style.padding = "10px"; // Set the padding
		  firstText.style.zIndex = "20"; // Set a high z-index value
		  document.body.appendChild(firstText);

		  // Hide the first text after 3 seconds
		  setTimeout(function() {
			firstText.style.display = "none";

				// Create the second text element
				var secondText = document.createElement("div");
				secondText.textContent = "Nutscript created by Chessnut and BlackTea";
				secondText.style.position = "fixed";
				secondText.style.top = "50%";
				secondText.style.left = "50%";
				secondText.style.transform = "translate(-50%, -50%)";
				secondText.style.color = "red"; // Set the text color
				secondText.style.fontFamily = "Garamond"
				secondText.style.fontSize = "34px"; // Set the font size
				secondText.style.backgroundColor = "black"; // Set the background color
				secondText.style.padding = "10px"; // Set the padding
				secondText.style.zIndex = "20"; // Set a high z-index value
				document.body.appendChild(secondText);
				
			  setTimeout(function() {
				secondText.style.display = "none";
			  }, 5000);
		  }, 5000);
		}
		</script>
</body>
