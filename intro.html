<body>

	<script>
		  var slideshow = document.getElementById("slideshow");
		  var slides = slideshow.getElementsByClassName("slide");
		  var currentSlide = 0;
		  var bgmusic = document.getElementById("bgmusic");
		  var volumeSlider = document.querySelector("#volume-slider input");

		function nextSlide() {
		  var currentMedia = slides[currentSlide].querySelector(".media");
		  pauseMedia(currentMedia);
		  currentMedia.className = "media";

		  bgmusic.play();
		  bgmusic.volume = volumeSlider.value;

		  currentSlide = (currentSlide + 1) % slides.length;
		  var nextMedia = slides[currentSlide].querySelector(".media");
		  playMedia(nextMedia);
		  nextMedia.className = "media active";
		}

		function playMedia(media) {
		  if (media.tagName === "VIDEO") {
			media.play();
		  }
		}

		function pauseMedia(media) {
		  if (media.tagName === "VIDEO") {
			media.pause();
		  }
		}
		
		slides[currentSlide].querySelector(".media").className = "media active";
		playMedia(slides[currentSlide].querySelector(".media"));

		  function changeVolume() {
			bgmusic.volume = volumeSlider.value;
			bgmusic.play();
		  }

		  window.onload = function() {
			bgmusic.play();
		  };

		  document.getElementById("discord-button").onclick = function() {
			window.location.href = "https://discord.gg/mM5qwG8CPr";
		  };

		  const texts = [
			{
			  text:
				"The energy crisis along with mounting pressure by the public would push the United States to adopt more renewable energy sources such as nuclear energy to reduce the reliance upon non-renewables like oil and gas. This fast adoption of nuclear power would prove to be a clumsy and an uncalculated move when recently built nuclear power plants in the Midwest and East Coast would melt down./Nearly a million people would be exposed to radiation within the affected areas, causing many ill-effects. Biotegris, a pharmaceutical company approaches the United States government for subsidies to fund a new anti-radiation drug named Dioxiodine, which can be administered by injection or orally./FDA director Brian Moore, with Biotegris in his pockets, gets the new drug approved hastily with no clinical trials conducted to prove its safety and effectiveness. FEMA director Edward J Almos would order millions of doses of Dioxiodine to be sent to clinics and hospitals in affected areas./Weeks after waves of doses, people began exhibiting behaviors of extreme violence, aggression, and hostility to people who have not received doses of Dioxiodine. The Emergency Alert System would be broadcasted across the country, with marshal law and lawlessness ensuing as law enforcement and the military are overwhelmed by mass riots, chaos, and the 'people' exhibiting extreme violence, aggression, and hostility as a result of taking Dioxiodine.",
			  delay: 5000,
			},
			{
			  text:
				"One by one, all of you are rounded up and placed on buses, transporting you all towards whatever nearest refugee zone still had available space to take in more people. This vehicle experiences a shortage of gas and other mechanical problems as soon as the bus you're on enters the abandoned city of Holston, Pennsylvania. A city that is one of many others is on the route your driver is taking; the place itself was abandoned a week and a half ago; those previously stated problems finally bring the transport to a grinding halt; the driver, alongside whatever national guardsmen are present, reassures you that the vehicle will continue moving as soon as these problems are taken care of./All four men leave the bus. The driver opens the hood and inspects the engine for any damages before moving to siphon gas from any surrounding vehicles left behind during the panic. The guardsmen search the area for any threats, expecting nothing as the city has been quiet ever since they entered the city.", //",
			  delay: 5000,
			},
			{
			  text:
				"An hour later, you all hear gunshots, followed by screaming and panic. You see nothing through the windows, though. You all stay inside the bus, afraid to move or go outside. Finally, one figure is seen running towards the bus, waving his hands in the air and shouting for you all to start the bus. As he is leapt upon by a group of people, if you could even call them that anymore, they claw into him, biting or even using blunt or sharp objects to kill the man as he attempts to plea for help. Using his death as a distraction, you all scatter, running out of the bus, splitting off into groups, or going alone into the cities more rural areas, this whole city is placed under a heavy exclusion zone, just by being here without any sort of government or military personnel with you is a death warrant.", //",
			  delay: 5000,
			},
		  ];

		  let textIndex = -1; // Keep track of the current text index

		  // Function to display a text in the container
		  function typeSound() {
			let audio = new Audio(
			  "https://cdn.discordapp.com/attachments/626156665430999061/1099006912638484520/typewriter_sound.mp3"
			);
			audio.volume = volumeSlider.value*0.1;
			audio.play();
			bgmusic.play();
		  }

		  function returnSound() {
			let audio = new Audio(
			  "https://cdn.discordapp.com/attachments/626156665430999061/1099012301572558848/typewriter-backspace-1.mp3"
			);
			audio.volume = volumeSlider.value*0.1;
			audio.play();
		  }

		  function authorSound() {
			let audio = new Audio(
			  "https://cdn.discordapp.com/attachments/626156665430999061/1099012302268805281/typewriter-2.mp3"
			);
			audio.volume = volumeSlider.value*0.1;
			audio.play();
		  }
		  
		  function dominoSound() {
		  	let audio = new Audio(
			  "https://cdn.discordapp.com/attachments/626156665430999061/1111060076434837597/Dominos_Falling_Over_Sound_Effect.mp3"
			);
			audio.volume = volumeSlider.value*0.5;
			audio.play();
		  }

		  // Function to display a text in the container
		  function displayText(text) {
			const container = document.getElementById("quote");
			container.textContent = ""; // Clear the container

			let letters = text.text.split("");
			let letterIndex = 0;
			let content = ""; // Store the modified HTML content

			let intervalId = setInterval(function() {
			  if (letterIndex < letters.length) {
				if (letters[letterIndex] === '/') {
				  content += "<br>"; // Add a line break
				} else {
				  content += letters[letterIndex];
				}
				letterIndex++;
				typeSound(); // Play the typing sound
				container.innerHTML = content; // Update the container's HTML content
			  } else {
				clearInterval(intervalId);
				setTimeout(displayNextText, text.delay); // Wait for the delay before displaying the next text
			  }
			}, 50);
		  }
		  
		  // Start the slideshow after a delay
		  setTimeout(displayNextText, 2000);
		  
		  // Function to hide the quote container background and slideshow
		function hideDisplay() {
		  const displays = document.querySelectorAll(".quote-container-background");
		  for (let i = 0; i < displays.length; i++) {
			displays[i].style.visibility = "hidden";
		  }
		  document.querySelector("#slideshow").style.display = "none"; // Hide the slideshow
		  document.querySelector("#quote-container").style.display = "none"; // Hide the quote container

		  // Call the displayFinalTexts function
		  //displayFinalTexts();
		}
		
				// Function to display the next text
		  function displayNextText() {
			textIndex++; // Increment the text index
			if (textIndex >= texts.length) {
			  // All texts have been displayed
			  displayFinalTexts();
			  hideDisplay();
			} else {
			  const text = texts[textIndex];
			  nextSlide();
			  displayText(text);
			}
		  }
		function displayFinalTexts() {

			// Create the second text element

			secondText.style.color = "rgb(153, 50, 204)"; // Set the text color

			secondText.style.backgroundColor = "black"; // Set the background color
			secondText.style.padding = "10px"; // Set the padding
			secondText.style.zIndex = "20"; // Set a high z-index value
			document.body.appendChild(secondText);

			setTimeout(function() {
			  secondText.style.display = "none";

			  var thirdText = document.createElement("div");
			  thirdText.innerHTML = "Nutscript created by Chessnut and BlackTea";
			  thirdText.style.position = "fixed";
			  thirdText.style.top = "50%";
			  thirdText.style.left = "50%";
			  thirdText.style.transform = "translate(-50%, -50%)";
			  thirdText.style.color = "rgb(147, 112, 219)"; // Set the text color
			  thirdText.style.fontFamily = "INFECTED";
			  thirdText.style.fontSize = "54px"; // Set the font size
			  thirdText.style.backgroundColor = "black"; // Set the background color
			  thirdText.style.padding = "10px"; // Set the padding
			  thirdText.style.zIndex = "20"; // Set a high z-index value
			  document.body.appendChild(thirdText);

				
			  setTimeout(function() {
				thirdText.style.display = "none";
				var Domino = new Audio('https://cdn.discordapp.com/attachments/626156665430999061/1111060076434837597/Dominos_Falling_Over_Sound_Effect.mp3');
				Domino.volume = 0.5;
				Domino.play();
				
				bgmusic.pause();

				// Create the overlay element
				var overlay = document.createElement("div");
				overlay.id = "overlay";
				overlay.style.position = "fixed";
				overlay.style.top = "35%";
				overlay.style.left = "50%";
				overlay.style.transform = "translate(-50%, -50%)";
				overlay.style.width = "350px";
				overlay.style.height = "350px";
				overlay.style.zIndex = "25";
				
				// Create the image element inside the overlay
				var image = document.createElement("img");
				image.id = "domino";
				image.src = "https://i.imgur.com/yvat4V4.png";
				image.width = "350";
				image.height = "350";
				
				overlay.appendChild(image);
				document.body.appendChild(overlay);

				var fourthText = document.createElement("div");
				fourthText.innerHTML = "A Domino Production";
				fourthText.style.position = "fixed";

				fourthText.style.left = "50%";

				document.body.appendChild(fourthText);

				setTimeout(function() {
				  fourthText.style.display = "none";
				  document.querySelector("#overlay").style.display = "none"; // Hide the slideshow
				  document.querySelector("#discord-button").style.display = "none"; // Hide the slideshow
				  document.querySelector("#volume-slider").style.display = "none"; // Hide the quote container
				}, 5000);
			  }, 5000);
			}, 5000);
		  }, 5000);
