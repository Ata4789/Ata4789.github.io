<!DOCTYPE html>
<html>

<head>
	<title>Image Slideshow</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		img {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			opacity: 0;
			transition: opacity 1s ease-in-out;
		}
	</style>
</head>

<body>
	<img id="image1">
	<img id="image2">
	<script>
		let images = [
			"https://i.imgur.com/3EoiJRm.jpg",
			"https://i.imgur.com/JuGVvZp.jpg",
			"https://i.imgur.com/rsj7tSx.jpg",
			"https://i.imgur.com/qP9lmIP.jpg",
			"https://i.imgur.com/BOlwVj3.jpg",
			"https://i.imgur.com/9vwj0fH.jpg",
			"https://i.imgur.com/5qAgUo9.jpg"
		];
		let currentImage = 0;
		let duration = 5000; // milliseconds

		function nextImage() {
			let image1 = document.getElementById("image1");
			let image2 = document.getElementById("image2");

			image2.src = images[currentImage];
			image2.style.opacity = 1;
			currentImage = (currentImage + 1) % images.length;

			setTimeout(function() {
				image1.src = image2.src;
				image1.style.opacity = 1;
				image2.style.opacity = 0;
			}, duration);
			setTimeout(nextImage, duration);
		}

		nextImage();
	</script>
</body>

</html>
