  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
	  color: #0f0;
	  font-family: monospace;
	  text-align: center;
    }
	
	#quote-container {
		position: fixed;
		top: 84%;
		right: 20%;
		width: 60%;
		background-color: #111;
		opacity: 0.8;
		padding: 20px;
		box-sizing: border-box;
		border-radius: 10px;
		z-index: 3;
	}
	#quote {
		font-family: "Courier New", Courier, monospace;
		font-size: 20px;
		line-height: 1.5;
		z-index: 4;
	}
	#author {
        font-size: 20px;
        margin-top: 10px;
		z-index: 4;
	}
	
    #slideshow {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    #slideshow img {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      height: 100%;
      width: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #slideshow img.active {
      opacity: 1;
    }

	#overlay {
		position: absolute;
		top: 50px;
		left: 50px;
		width: 175px;
		height: 175px;
		z-index: 1;
    }
  </style>
</head>
<body>

	<div id="quote-container">
      <div id="quote"></div>
      <div id="author"></div>
    </div>

	<audio id="bgmusic" loop>
		<source src="https://cdn.discordapp.com/attachments/626156665430999061/1098754765162283038/loading_screen.ogg" type="audio/ogg">
	</audio>
	
	<a id="discord-button" href="https://discord.gg/mM5qwG8CPr"></a>

  <div id="slideshow">
    <img src="https://i.imgur.com/3EoiJRm.jpg" class="active">
    <img src="https://i.imgur.com/JuGVvZp.jpg">
    <img src="https://i.imgur.com/rsj7tSx.jpg">
    <img src="https://i.imgur.com/qP9lmIP.jpg">
    <img src="https://i.imgur.com/BOlwVj3.jpg">
    <img src="https://i.imgur.com/9vwj0fH.jpg">
    <img src="https://i.imgur.com/5qAgUo9.jpg">
  </div>

	<div id="overlay">
		<img src="https://i.imgur.com/yvat4V4.png" width="175" height="175">
	</div>

  <script>
    var slideshow = document.getElementById("slideshow");
    var images = slideshow.getElementsByTagName("img");
    var currentImage = 0;
	var bgmusic = document.getElementById("bgmusic");
	
	bgmusic.volume = 0.15
	
    function nextImage() {
      images[currentImage].className = "";
	  bgmusic.play();
	    
	  bgmusic.volume= 0.15,
      currentImage = (currentImage + 1) % images.length;
      images[currentImage].className = "active";
      setTimeout(nextImage, 9000);
    }
	
    images[currentImage].className = "active";
    setTimeout(nextImage, 9000);
	bgmusic.play();

	window.onload = function() {
		bgmusic.play();
		bgmusic.volume = 0.15
	}
  </script>
  
  <script>
	document.getElementById("discord-button").onclick = function() {
		window.location.href = "https://discord.gg/mM5qwG8CPr";
	}
	window.onload = function() {
		bgmusic.play();
	}
</script>


	<script>
	  const quotes = [
        {
          quote: "The end of the world is not something to fear, but rather to embrace with open arms.",
          author: "Friedrich Nietzsche"
        },
        {
          quote: "Apocalypse is the ultimate expression of humanity's self-destructive nature.",
          author: "Noam Chomsky"
        },
        {
          quote: "When civilization collapses, the true horrors of humanity are unleashed.",
          author: "George Orwell"
        },
        {
          quote: "The end of days reveals the darkest corners of our souls.",
          author: "Edgar Allan Poe"
        },
        {
          quote: "In the face of doomsday, hope becomes a cruel joke.",
          author: "H.P. Lovecraft"
        },
	{
  	quote: "The apocalypse is a testament to the fragility and futility of our existence.",
  	author: "Albert Camus"
	},
	{
 	quote: "When the world ends, it is not with a bang, but with the silence of despair.",
 	author: "Arthur C. Clarke"
	},

	{
	quote: "In the wake of devastation, humanity's true nature is revealed: a relentless pursuit of self-interest.",
	author: "Ayn Rand"
	},
	{
	quote: "Apocalypse exposes the hollowness of our accomplishments and the vanity of our pursuits.",
	author: "Sigmund Freud"
	}

      ];

      // Function to choose a random quote from the list
      function chooseRandomQuote() {
        return quotes[Math.floor(Math.random() * quotes.length)];
      }

      // Function to display a quote in the container
	  function typeSound() {
		let audio = new Audio("https://cdn.discordapp.com/attachments/626156665430999061/1099006912638484520/typewriter_sound.mp3");
		audio.volume = 0.01;
		audio.play();
	  }
	  
	  function returnSound() {
		let audio = new Audio("https://cdn.discordapp.com/attachments/626156665430999061/1099012301572558848/typewriter-backspace-1.mp3");
		audio.volume = 0.01;
		audio.play();
	  }
	  
	  function authorSound() {
		let audio = new Audio("https://cdn.discordapp.com/attachments/626156665430999061/1099012302268805281/typewriter-2.mp3");
		audio.volume = 0.01;
		audio.play();
	  }
	  
      function displayQuote(quote) {
		  const container = document.getElementById("quote");
		  const author = document.getElementById("author");
		  container.textContent = "";
		  author.textContent = "";
		  let letters = quote.quote.split("");
		  let letterIndex = 0;
		  let intervalId = setInterval(function() {
			if (letterIndex < letters.length) {
			  container.textContent += letters[letterIndex];
			  typeSound();
			  bgmusic.play();
			  letterIndex++;
			} else {
			  clearInterval(intervalId);
			  returnSound();
			  setTimeout(function() {
				authorSound();
				author.textContent = quote.author;
			  }, 1000);
			}
		  }, 80);
		}

      // Display a random quote initially
      displayQuote(chooseRandomQuote());

      // Refresh the quote every 10 seconds
      setInterval(function() {
        document.getElementById("quote").innerHTML = "";
        document.getElementById("author").innerHTML = "";
        displayQuote(chooseRandomQuote());
      }, 15000);
	</script>
</body>
</html>
