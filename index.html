<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Image Transition</title>
	<style>
		#image-container {
			position: relative;
			width: 600px;
			height: 400px;
			margin: 0 auto;
		}
		#image-container img {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			opacity: 0;
			transition: opacity 1s ease-in-out;
		}
	</style>
</head>
<body>
	<div id="image-container"></div>
	<script>
		var imageLinks = [
			"https://i.imgur.com/3EoiJRm.jpg",
			"https://i.imgur.com/JuGVvZp.jpg",
			"https://i.imgur.com/rsj7tSx.jpg",
     			"https://i.imgur.com/qP9lmIP.jpg",
     			"https://i.imgur.com/BOlwVj3.jpg",
    			"https://i.imgur.com/9vwj0fH.jpg",
    			"https://i.imgur.com/5qAgUo9.jpg"
		];
		var currentImageIndex = 0;
		var imageContainer = document.getElementById("image-container");
		var images = [];
		for (var i = 0; i < imageLinks.length; i++) {
			var image = new Image();
			image.src = imageLinks[i];
			images.push(image);
			image.onload = function() {
				if (images.length === imageLinks.length) {
					showImage(currentImageIndex);
					setInterval(nextImage, 5000);
				}
			}
		}
		function showImage(index) {
			images[index].style.opacity = "1";
			for (var i = 0; i < images.length; i++) {
				if (i !== index) {
					images[i].style.opacity = "0";
				}
			}
		}
		function nextImage() {
			currentImageIndex++;
			if (currentImageIndex === images.length) {
				currentImageIndex = 0;
			}
			showImage(currentImageIndex);
		}
	</script>
</body>
</html>
